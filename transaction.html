<div>
    <h3 style="background: burlywood;
    font-style: oblique;
    margin-block-start: auto;
    text-align: -webkit-center;">Wallet Transactions</h3>

    <form id="transactionForm" style="text-align: center;     padding: 12px;
;    margin: revert;">
        <div id="walletBalance" style="text-align: center; margin-top: 20px; padding: 30px;">
            <span id="balanceLabel">Wallet Balance: </span>
            <button type="button" style="background-color: burlywood;" onclick="checkBalance()">Check Balance</button>
            <span id="boldBalance"></span>
        </div>



        <label for="amount">Transaction Amount:</label>
        <input type="number" id="amount" required>

        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType">
            <option value="CREDIT">Credit</option>
            <option value="DEBIT">Debit</option>
        </select>
        <button type="button" style=" background-color: burlywood;" onclick="executeTransaction()">Submit
            Transaction</button>
    </form>
</div>

<div style="text-align: center; padding: 20px;">
    <label for="skip">Skip</label>
    <input type="number" id="skip">
    <label for="limit">Limit</label>
    <input type="number" id="limit">
    <button type="button" style=" background-color: burlywood;" onclick="ShowAllTransactions()">All
        Transactions</button>
</div>

<div id="transactionsTable" style="text-align: -webkit-center;">
    <table style="width: 100%;
    border-collapse: collapse;">
        <thead style="    border-bottom: 2px solid #ddd; ">
            <tr style=" padding: 12px;
            text-align: left; background-color: #4caf50;background-color: #4caf50;
    color: #fff;">
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="transactionsBody">
            <!-- Transaction rows will be added dynamically here -->
        </tbody>
    </table>
</div>
<script src="./app.js"></script>
